<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Arkan Afarel">
    <title>Arkan Afarel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
</head>

<body>   
    <header>
        <div class="top-bar">
            <div>
                <h1><span id="typing"></span></h1>
            </div>

            <nav>
                <ul>
                    <li> <a href="#skills">Skill</a></li>
                    <li> <a href="#education">Education</a></li>
                    <li> <a href="#contact-me">Contact me</a></li>
                </ul>
            </nav>
            <button id="toggle-dark">Dark Mode</button>
       </div>
    </header>

    <main>
        <section id="skills" class="reveal">
            <h2>Skill</h2>

            <div class="skill">
                <p><i class="fa-brands fa-html5"></i> HTML</p>
                <p><i class="fa-brands fa-css3-alt"></i> CSS</p>
                <p><i class="fa-brands fa-js"></i> JavaScript</p>
                <p><i class="fa-solid fa-pen-nib"></i> UI/UX Design</p>
            </div>

            <div class="skill">
                <p>Design Grafis</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 85%;"></div>
                </div>
            </div>

            <div class="skill">
                <p>Figma</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 75%;"></div>
                </div>
            </div>
            
        </section>
        
        <section id="education" class="reveal">
            <h2>Education</h2>
            <p>I am an Information Systems student..</p>
        </section>

        <section id="contact-me" class="reveal">
            <h2>Contact me</h2>
            <p>If you need me just call me.</p>
            <button class="btn">Contact Me</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; Arkan Afarel 2026</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
